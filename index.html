<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>project</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/css/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style/css/style.css">
  <link rel="stylesheet" href="style/booking.css">


</head>

<body>

  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="wrapper">
          <img class="logo" src="/img/logo.png" alt="">
          <h3>welcome to <span>oxygen</span></h3>
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </header>

  <div class="booking-container">
    <p>We are welcoming your from 7.00am to 11.00pm.</p>
    <button class="book-btn" id="myBtn">Book table</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Book table</h2>
        </div>
        <div class="modal-body">
            <form action="">
              <label for="name"><b>Your name:</b></label><br>
              <input class="book-info" type="text" id="name" id="nameTextField" placeholder="Name" required><br>
              <label for="phone"><b>Phone:</b></label><br>
              <input class="book-info" type="number" id="phone" id="phoneField" placeholder="Phone" required><br>
              <label for="id-select"><b>How many guests? </b></label><br>
              <select class="book-info" id="id-select">
                <option value="one-guest">1 person</option>
                <option value="two-guests">2 people</option>
                <option value="three-guests">3 people</option>
                <option value="four-guests">4 people</option>
                <option value="five-guests">5 people</option>
                <option value="six-guests">6 people</option>
                <option value="seven-guests">7 people</option>
                <option value="eight-guests">8 people</option>
              </select><br />
              <label for="book-date"><b>Date:</b></label>><br>
              <input class="book-info" type="date" id="book-date" value="2019-06-05" min="2019-06-05"
                max="2019-07-31"><br>
              <label for="book-time"><b>Time:</b></label><br>
              <input class="book-info" type="time" id="book-time" value="9:30" min="8:00" max="23:00" required>
            </form>
        </div>
        <div class="modal-footer">
          <button class="modal-btn">Book</button>
        </div>
      </div>
    </div>

  </div>
  <!-- MODAL -->




  <script src="scripts/booking.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>

</html>
